<app-header titulo="date time"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime [value]="fechaNaci.toISOString()" display-format="DD MMM, YYYY" (ionChange)="cambioFecha( $event )">
      </ion-datetime>
    </ion-item>
    
    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Min/Max</ion-label>
      <ion-datetime [value]="fechaNaci.toISOString()" display-format="DD MMM, YYYY" min="2018-01-01" max="2025-12-31">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime [value]="fechaNaci.toISOString()" display-format="YYYY" min="2018" max="2025">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Custom Options</ion-label>
      <ion-datetime [pickerOptions]="customPicketOptions">
      </ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>
