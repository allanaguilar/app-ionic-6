<ion-header>


  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Segment</ion-title>

  </ion-toolbar>

  <ion-segment value="todos" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="DC Comics">
      <ion-label>DC</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content>

  <ion-list>   
  <ion-item *ngFor="let heroe of (superHeroes | async) | filtro:publisher:'publisher' "
    class="animate__animated animate__fadeIn animate_faster">
    <ion-label>
      <h3> {{ heroe.superhero }} <small> {{ heroe.alter_ego }} </small></h3>
      <p>
        {{ heroe.first_appearance }}
      </p>
    </ion-label>
    <ion-label slot="end" class="ion-text-right">
      {{ heroe.publisher }}
    </ion-label>
  </ion-item>
 </ion-list>

  <ion-list *ngIf="(superHeroes | async) === null">
    <ion-item *ngFor="let item of [1,1,1,1,1,1,11,1,1,1,1,1,1,1]">
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </p>
      </ion-label>
      <ion-label slot="end">
        <ion-skeleton-text animated slot="end" style="width: 90%"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
