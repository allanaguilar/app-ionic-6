<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title color="primary">Componentes</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-list>
    <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" detail>
      <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
      {{ c.name }}
    </ion-item>
  </ion-list>

</ion-content>
